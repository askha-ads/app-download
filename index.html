/* ===== Performance Boost ===== */
*{
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
}

body{
margin:0;
font-family:Arial, sans-serif;
text-align:center;
color:white;
background:linear-gradient(-45deg,#4b0042,#12001a,#6a0060,#1a0025);

@media (prefers-reduced-motion: reduce){
*{

@keyframes bg{
0%{background-position:0% 50%;}
100%{background-position:100% 50%;}
}

.container{

}

.title{

}

.btn{
position:relative;
display:inline-block;
margin:20px 0;
padding:18px 55px;
font-size:22px;
font-weight:bold;
color:white;
border-radius:50px;
text-decoration:none;
background:linear-gradient(45deg,#ff2e00,#ff9100);
box-shadow:0 0 20px #ff6a00;
overflow:hidden;
cursor:pointer;
transition:transform 0.15s ease, box-shadow 0.15s ease;
}

.btn:active{
transform:scale(0.94);
box-shadow:0 0 8px #ff6a00;
}

.btn::after{
content:"";
position:absolute;
width:20px;
height:20px;
background:rgba(255,255,255,0.6);
border-radius:50%;
transform:scale(0);
opacity:0;
pointer-events:none;
}

.btn:active::after{
animation:ripple 0.4s ease-out;
}

@keyframes ripple{
to{
transform:scale(15);
opacity:0;
}
}

.btn::before{
content:"";
position:absolute;
top:0;
left:-80%;
width:50%;
height:100%;
background:rgba(255,255,255,0.3);
transform:skewX(-20deg);
animation:shine 3s infinite;
}

@keyframes shine{
100%{left:130%;}
}

.coin{
position:fixed;
font-size:24px;
animation:float 8s linear infinite;
opacity:0.6;
pointer-events:none;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

.features p{

}

.step-box{
display:flex;

box-shadow:0 0 10px rgba(255,215,0,0.3);
font-size:15px;
}

.sticky{
position:fixed;
bottom:12px;
left:50%;
transform:translateX(-50%);

}

.notify{
